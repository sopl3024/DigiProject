<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Organizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Reminders</h1>
        <form method="POST" action="/add">
            <input type="text" name="title" placeholder="Reminder Title" required>
            <input type="date" name="due_date" required>
            <input type="time" name="due_time" required>
            <select name="category">
                <option value="Reminder">Reminder</option>
                <option value="Exam">Exam</option>
                <option value="Class">Class</option>
            </select>
            <button type="submit">Add</button>
        </form>
        <ul class="reminder-list">
            {% for r in reminders %}
            <li class="{% if r[5] %}completed{% endif %}">
                <strong>{{ r[1] }}</strong> ({{ r[2] }}) - {{ r[3] }} - {{r[4]}}
                {% if not r[5] %}
                <a href="/complete/{{ r[0] }}">âœ…</a>
                {% else %}
                <a href="/uncomplete/{{ r[0] }}">âœ”ï¸</a>
                {% endif %}
                <a href="/delete/{{ r[0] }}">ğŸ—‘ï¸</a>
            </li>
            {% endfor %}
        </ul>

        <h2>Timetable (Monâ€“Fri)</h2>
        <table>
            <tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th></tr>
            <tr><td colspan="5">[Coming soon: auto-populated based on due dates]</td></tr>
        </table>

        <h2>Filters</h2>
        <select><option>Reminder</option></select>
        <select><option>Exam</option></select>
        <select><option>Class</option></select>
    </div>
</body>
</html>
